[build]
  # Directory where the build command should run
  base = "webapp"
  
  # Build command for Next.js
  command = "npm run build"
  
  # Directory to publish (Next.js outputs to .next)
  publish = ".next"

[build.environment]
  # Node version (Next.js 16 requires Node 20.9.0 or higher)
  NODE_VERSION = "20.9.0"

# Next.js specific configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Environment variables (add your actual values in Netlify dashboard)
# [build.environment]
#   NEXT_PUBLIC_API_URL = "your-api-url"
